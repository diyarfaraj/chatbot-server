server {
    listen 80;
    server_name chatbotserver.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name chatbotserver.org;

    ssl_certificate /etc/letsencrypt/live/chatbotserver.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatbotserver.org/privkey.pem;

    location / {
        proxy_pass http://chatbot_server:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
